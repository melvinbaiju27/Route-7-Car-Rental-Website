<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment-page.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>

        <div class="car-details">
            <h3>Selected Car Details</h3>
            <p><strong>Car Model:</strong> <span id="car-model"></span></p>
            <p><strong>Rental Price:</strong> <span id="car-price"></span></p>
            <p><strong>Features:</strong> <span id="car-features"></span></p>
        </div>

        <form id="payment-form">
            <h2>Payment Details</h2>
            <label for="card-name">Name on Card:</label>
            <input type="text" id="card-name" name="card-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <h2>Billing Information</h2>
            <label for="billing-address">Address:</label>
            <input type="text" id="billing-address" name="billing-address" required>

            <label for="billing-city">City:</label>
            <input type="text" id="billing-city" name="billing-city" required>

            <label for="billing-zip">Zip Code:</label>
            <input type="text" id="billing-zip" name="billing-zip" required>

            <button type="submit">Confirm Payment</button>
        </form>
    </div>

    <script src="payment-page.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
